# TODO: Define the Workflow Name
name: CI/CD Pipeline

# TODO: Define triggers for the workflow
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  # TODO: Define a job for building and testing the frontend
  frontend:
    runs-on: ubuntu-latest
    steps:
      # TODO: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3
      # TODO: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      # TODO: Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend
      # TODO: Run tests
      # - name: Run Tests
      #   run: npm test
      #   working-directory: ./frontend
      # TODO: Build the React app
      - name: Build React App
        run: npm run build
        working-directory: ./frontend

  # TODO: Define a job for building and testing the backend
  backend:
    runs-on: ubuntu-latest
    steps:
      # TODO: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3
      # TODO: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      # TODO: Install dependencies
      - name: Install Dependencies
        run: pip install -r requirements.txt
        working-directory: ./backend
      # TODO: Run tests
      - name: Run Tests
        run: pytest
        working-directory: ./backend

  # TODO: Define a job for building and pushing Docker images
  docker:
    # Run this job only when 'frontend' & 'backend' stages are sucessfully completed
    needs: 
      - frontend
      - backend
    runs-on: ubuntu-latest
    steps:
      # TODO: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3
      # TODO: Setup Docker
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
      # TODO: Build frontend Docker image
      - name: Build Frontend Docker Image
        run: docker build -t your-dockerhub-username/frontend:latest ./frontend
      # TODO: Build backend Docker image
      - name: Build Backend Docker Image
        run: docker build -t your-dockerhub-username/backend:latest ./backend
      # TODO: Push images to Docker Hub (if on main branch)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Frontend Docker Image
        run: docker push your-dockerhub-username/frontend:latest

      - name: Push Backend Docker Image
        run: docker push your-dockerhub-username/backend:latest

  # OPTIONAL: Define a deployment job (if applicable)
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      # TODO: Add deployment steps
      - name: Deploy to Server
        run: echo "Deployment steps go here"
